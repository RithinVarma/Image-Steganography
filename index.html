<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Steganography</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .welcome-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .welcome-message {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-title">Welcome to Steganography</h1>
        <p class="welcome-message">Securely hide and extract your data within images.</p>
        <div class="button-group">
            <a href="{{ url_for('hide') }}" class="btn hover-btn">Hide Data</a>
            <a href="{{ url_for('extract') }}" class="btn hover-btn">Extract Data</a>
            <a href="{{ url_for('thank_you') }}" class="btn exit-btn">Exit</a>
        </div>
    </div>
</body>
</html>
